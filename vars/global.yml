
mysql_databases: 
  - name: brugger
  - name: cromwell
mysql_users: 
  - name: brugger
    host: "localhost"
    password: brugger
    priv: "*.*:ALL"
  - name: cromwell
    host: localhost
    password: cromwell
    priv: "cromwell.*:ALL"


postgresql_python_library: python-psycopg3

telegraf_agent_hostname: "{{ inventory_hostname }}"
telegraf_agent_interval: "60" # seconds

telegraf_agent_output:
  - type: influxdb
    config:
      - urls = [ "http://{{ head_node }}:8086/" ]
      - database = "{{ influx_database }}"
      - username = "{{ influx_username }}"
      - password = "{{ influx_password }}"

#example config, needs to be determined later on
telegraf_plugins_default:
  - plugin: cpu
    config:
      - percpu = false
  - plugin: disk
  - plugin: kernel
  - plugin: processes
  - plugin: io
  - plugin: mem
  - plugin: system
  - plugin: swap
  - plugin: net
  - plugin: netstat
  - plugin: chrony

